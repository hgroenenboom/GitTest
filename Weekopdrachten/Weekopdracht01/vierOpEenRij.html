<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="vierOpEenRijStyle.css">
    
        <script type="text/javascript" src="vierOpEenRij.js"></script>
    </head>
    
    <body>
        <div>
            <div class="background" style="background-image: url(resources/background.png);">
            </div>            

            <div id="menu" class="container menu">
                <h1>
                    Four-On-A-Row
                </h1>
                <h3 id="wintext">

                </h3>
                <form action="#">
                    <label for="playerone">Player One  </label>
                    <input type="text" maxlength="25" id="playerone" name="playerone" value="Cat1"><br><br>
                    <label for="playertwo">Player Two  </label>
                    <input type="text" maxlength="25" id="playertwo" name="playertwo" value="Cat2"><br><br>
                    <input class="button" id="submit" onclick="return startGame();" type="button" value="P L A Y" disabled>
                </form>
                <br>
                <br>
                <br>
                <input class="button" type="button" id="leaderboardsButton" value="LEADERBOARDS" onclick="gameHandler.changeView(WINDOWS.LEADER)">
            </div> 

            <div id="winscreen" class="winscreen"></div>
            <div id="voer" class="invisible container"> 
                <div class="table">
                    <p class="onleft" id="voer-text"></p>
                    <input class="button onright" type="button" value="B A C K" onclick="gameHandler.changeView(WINDOWS.MENU)">
                </div>
                <div id="voer-game">

                </div>
            </div>

            <div id="leaderboards" class="invisible container menu">
                <div class="table">
                    <p class="onleft clippedText">Leaderboards</p>
                    <input class="button onright" type="button" value="B A C K" onclick="gameHandler.changeView(WINDOWS.MENU)">
                </div>
                <div id="boards"></div>
            </div>
        </div>
        
    </body>
    
</html>
